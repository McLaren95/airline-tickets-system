<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Авиабилеты</title>
    <meta charset="UTF-8">
    <style>
        nav { background: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        nav a { margin: 0 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Главная</a> |
        <a href="{% url 'export_page' %}">Выгрузка данных</a> |

        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Личный кабинет</a> |
            <a href="{% url 'logout' %}">Выйти</a>
            <span style="float:right;">Вы вошли как: <strong>{{ user.username }}</strong></span>
        {% else %}
            <a href="{% url 'login' %}">Войти</a> |
            <a href="{% url 'register' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>

    <h1>Добро пожаловать в систему авиабилетов!</h1>

    <hr>
    <p>Здесь будет поиск рейсов и бронирование билетов.</p>
</body>
</html>
